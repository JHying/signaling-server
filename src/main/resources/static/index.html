<!DOCTYPE html>
<!--解決idea thymeleaf 表達式模板報紅波浪線-->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>視訊程式</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=no"
    />
    <!--引入css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
  </head>
  <body>
    <div id="main">
      <video id="remoteVideo" playsinline autoplay></video>
      <video id="localVideo" playsinline autoplay muted></video>
      <div id="buttons">
        <p><input id="receiver" placeholder="請輸入編號" /></p>
        <button type="button" class="btn btn-success" id="call">視訊通話</button>
        <button type="button" class="btn btn-danger" id="hangup">結束通話</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:inline="javascript">
      let username = [[${username}]];
    </script>
    <script th:src="@{/index.js}"></script>
  </body>
</html>
